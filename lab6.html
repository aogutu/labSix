<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>The initials here are IPR</h1>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
    </body>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(0, 0, 500, 500);
            ctx.fillStyle ="yellow";
            ctx.fill();
            
            
            function draw(width, length, color){
                ctx.beginPath();
                ctx.rect(20, 100, width,length);
                ctx.fillStyle = color;
                ctx.fill();
            }
            
            function drawp(width, length, color){
                ctx.beginPath();
                ctx.rect(80, 100, width,length);
                ctx.fillStyle = color;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(180, 160, 60, 0, 2 * Math.PI);
                ctx.fill();
            }
  
            function drawR(width, length, color){
                ctx.beginPath();
                ctx.rect(280, 100, width,length);
                ctx.fillStyle = color;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(340, 170, 60, 40, 2 * Math.PI);
                ctx.fill();
            }
            
            function main(){
                color = "blue"
                draw(10, 200, color);
                drawp(60, 200, "green");
                drawR(60, 200, "indigo");
            }
            
            main();
            
            
        </script>
</html>
